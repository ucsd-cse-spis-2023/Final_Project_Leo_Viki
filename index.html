<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Connect 4</h1>

<button type="button" id="playButton" onclick="showGrid()">Play</button>


<div class="grid-container" id="gridContainer" style="display: none;">
  <!-- JavaScript will populate the grid items here -->
</div>

<script>
// JavaScript to populate the grid
const gridContainer = document.getElementById("gridContainer");

for (let i = 0; i < 42; i++) {
  const gridItem = document.createElement("div");
  gridItem.classList.add("grid-item");
  gridItem.id = i.toString()

  const connect4Piece = document.createElement("div");
  connect4Piece.classList.add("connect4-piece");
  connect4Piece.id = i.toString()
  gridItem.appendChild(connect4Piece);


  gridContainer.appendChild(gridItem);
}
function showGrid() {
  // Show the grid container
  const gridContainer = document.getElementById("gridContainer");
  gridContainer.style.display = "grid";
  
}
</script>

<script src="script.js"></script>
</body>
</html>
